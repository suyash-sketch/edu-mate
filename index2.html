<!DOCTYPE html>
<html>
<head>
  <title>Edu Mate</title>
</head>
<body>

  <h2>Ask Question</h2>

  <input id="query" placeholder="Enter question" />
  <button onclick="sendQuery()">Send</button>

  <h3>Status:</h3>
  <div id="status"></div>

  <h3>Result:</h3>
  <pre id="result"></pre>

  <script>
    async function sendQuery() {
      const q = document.getElementById("query").value;

      document.getElementById("status").innerText = "queued";

      const resp = await fetch("/chat?query=" + encodeURIComponent(q), {
        method: "POST"
      });

      const data = await resp.json();
      const job_id = data.job_id;

      const poll = setInterval(async () => {
        const res = await fetch("/job_status?job_id=" + job_id);
        const statusData = await res.json();

        document.getElementById("status").innerText = statusData.status;

        if (statusData.status === "finished" || statusData.status === "failed") {
          clearInterval(poll);
          document.getElementById("result").innerText =
            JSON.stringify(statusData.result || statusData.error, null, 2);
        }
      }, 1000);
    }
  </script>

</body>
</html>
